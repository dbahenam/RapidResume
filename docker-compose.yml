version: '3'

services:
  web-server:
    build: # Dockerfile path relative to this file
      context: .
    env_file:
      - .env
    ports: # Map ports on host (computer) to ports in container
      - 8000:8000 # host : container
    volumes: # Map hard drive from host (computer) to drive in container
      - ./RapidResume:/app