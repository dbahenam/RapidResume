{% extends 'base.html' %}
{% block title %}Signup{% endblock title %}
{% block content %}
{% load crispy_forms_tags %}
<h2 class="p-3 mt-2">Register</h2>
<form action="" method="POST" class="p-3" style="width:30rem">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-outline-success">Register</button>
</form>
{% endblock content %}
