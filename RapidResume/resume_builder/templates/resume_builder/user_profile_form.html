{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Create User Profile{% endblock title %}
{% block content %}
<h2 class="p-3 mt-2">User Profile</h2>
<form action="" method="POST" class="p-3" style="width:30rem">
    {% csrf_token %}
    {{form|crispy}}
    <button type="submit" class="btn btn-outline-success">Save</button>
</form>
{% endblock %}
